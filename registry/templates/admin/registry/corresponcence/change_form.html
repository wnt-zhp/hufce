{% extends "admin/registry/change_form_combobox.html" %}
{% block footer %}
    {{ block.super }}

    <script type="text/javascript">
        $(document).ready(function(){
            $("#id_adress").combobox();
            var style = $("#id_adress_ac").attr('style'); 
            if (style == undefined){
                style = ''
            }
            $("#id_adress_ac").attr('style',  style + " width: 400px;");
        })

    </script>
{% endblock %}
